<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300&display=swap" rel="stylesheet"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="hero">
    <div class="container">
      <div class="img-container">
        <img src="/assets/image-equilibrium.jpg" class="img">
      </div> 
        <h3 class="tittle">
            Equilibrium #3429
        </h3>
        <p class="text">
            Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="price-timer">
          <p class="price">
            <img src="/assets/icon-ethereum.svg">
            <b>0.041 ETH</b>
        </p>
        <h4 class="timer">
            <img src="/assets/icon-clock.svg">
            3 days left
        </h4>
        </div>
        <hr style="width: 260px;">
        <footer class="created">
          <img src="/assets/image-avatar.png" style="width: 10%; border: 1px solid white; border-radius: 50%;"> 
            Creation of <b>Jules Wyvern</b>
        </footer>
    </div>
  </div>
</body>
</html>
