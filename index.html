<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300&display=swap" rel="stylesheet"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img src="/public/image-equilibrium.jpg" class="img">
        <h3 class="tittle">
            Equilibrium #3429
        </h3>
        <p class="text">
            Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="price-timer">
          <p class="price">
            <img src="/public/icon-ethereum.svg">
            <b>0.041 ETH</b>
        </p>
        <h4 class="timer">
            <img src="/public/icon-clock.svg">
            3 days left
        </h4>
        </div>
        <hr style="width: 300px;">
        <footer class="created">
          <img src="/public/image-avatar.png" style="width: 15%; border: 1px solid white; border-radius: 50%;">
            Creation of <b>Jules Wyvern</b>
        </footer>
    </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Marco Narvaez</a>.
  </div>
</body>
</html>
